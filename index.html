<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTV</title>

    <link rel="icon" href="Images/logo.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>

    <!-- Navbar -->

    <nav>
        <div class="logo">
            <a href="index.html"><img src="Images/logo.png"></a>
            <a href="index.html">
                <h1>CineTV</h1>
            </a>
        </div>

        <form id="searchForm">
            <input type="text" placeholder="Search" name="query">
        </form>
    </nav>

    <!-- Main container -->

    <div class="mainContainer">

        <!-- Flyer -->

        <div class="scrollContainer" id="slidesContainer"></div>

        <h1 class="containerHeading">Trending Shows</h1>
        <div class="scrollContainer" id="trendingShows"></div>

        <h1 class="containerHeading">Fresh From the Box Office</h1>
        <div class="scrollContainer" id="newMovies"></div>

        <!-- Genre Container -->

        <h1 class="containerHeading" id="genreContainerHeading">Browse by Category</h1>
        <div class="scrollContainer" id="genres">

            <div class="genreCard scifi">
                <span>Sci-Fi & Fantasy</span>
            </div>

            <div class="genreCard animated">
                <span>Kids & <br> Family</span>
            </div>

            <div class="genreCard drama">
                <span>Drama</span>
            </div>

            <div class="genreCard documentary">
                <span>Non-Fiction</span>
            </div>

            <div class="genreCard comedy">
                <span>Comedy</span>
            </div>

        </div>

        <h1 class="containerHeading">Airing Today</h1>
        <div class="scrollContainer" id="airingShows"></div>

        <h1 class="containerHeading">Must Watch Shows</h1>
        <div class="scrollContainer" id="ratedShows"></div>

        <h1 class="containerHeading">Critically Acclaimed Films</h1>
        <div class="scrollContainer" id="ratedMovies"></div>

        <h1 class="containerHeading">Trending in India</h1>
        <div class="scrollContainer" id="indMovies"></div>

        <h1 class="containerHeading">Indian Shows</h1>
        <div class="scrollContainer" id="indShows"></div>

        <h1 class="containerHeading">Warzone Cinema</h1>
        <div class="scrollContainer" id="warMovies"></div>

        <h1 class="containerHeading">Romantic Movies</h1>
        <div class="scrollContainer" id="romanticMovies"></div>

        <h1 class="containerHeading">Crime Thrillers</h1>
        <div class="scrollContainer" id="crimeShows"></div>

        <h1 class="containerHeading">Horror Movies</h1>
        <div class="scrollContainer" id="horrorMovies"></div>


        <!-- Search Container -->

        <h1 id="searchHeading"></h1>
        <div class="showContainer hidden" id="searchResults"></div>

    </div>


    <!-- Footer -->

    <footer></footer>


    <script src="config.js"></script>
    <script src="app.js"></script>

</body>

</html>
